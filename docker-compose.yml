services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coxistai-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/.env:/app/.env
    networks:
      - coxistai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coxistai-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://65.1.166.80:3001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/.env:/app/.env
    networks:
      - coxistai-network
    restart: unless-stopped

networks:
  coxistai-network:
    driver: bridge
